<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testpage</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="../../measure-text.js"></script>
</head>
<body>
<h1><span>TEST</span></h1>
<canvas id="h1"></canvas>

<p><span>TEST</span></p>

<div style="width: 600px">unicorn</div>

<div style="width: 550px" id="test">unicorn</div>
<script>
    var el = document.querySelector('#test');
    var fs = measureText.maxFontSize('unicorn',el);
    el.style['font-size'] = fs;
</script>

<script>
    var canvas = document.getElementById('h1');
    var ctx = canvas.getContext('2d');
    ctx.font = 'normal normal normal 36px \'Helvetica Neue\', Helvetica, Arial, sans-serif';

    ctx.fillText('TEST', 0, 32);
</script>

</body>
</html>
