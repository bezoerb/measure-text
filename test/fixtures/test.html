<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testpage</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="../../dist/measure-text.js"></script>
    <style>
        /* used for the tests as jsdom's getComputedStyle does not compute inherited values */
        * {
            font-family: Helvetica, Arial, sans-serif;
        }

        /* so we can check values in the browser ;) */
        h1,h2,h3 {
            display: inline;
        }

        h1 {
            text-transform: uppercase;
        }

        h2 {
            text-transform: lowercase;
        }

        #max-font-size {
            width: 600px;
        }
    </style>
</head>
<body>
<h1>TEST</h1>
<canvas id="h1"></canvas>

<h2>TEST</h2>
<h3>test unicorns</h3>

<div id="max-font-size">unicorn</div>

<script>
    var el = document.querySelector('#max-font-size');
    var fs = measureText.maxFontSize('unicorn',el);
    el.style['font-size'] = fs;
</script>

<script>
    var canvas = document.getElementById('h1');
    var ctx = canvas.getContext('2d');
    ctx.font = 'normal normal normal 36px \'Helvetica Neue\', Helvetica, Arial, sans-serif';

    ctx.fillText('TEST', 0, 32);
</script>

</body>
</html>
